<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <!-- input type color -->
    <main>
        <section class="w-3/4 bg-violet-600 mx-auto px-10 py-8 my-4">
            <h2 class="text-center text-3xl font-semibold">My Text Editor</h2>
            <div class="w-3/4 bg-violet-400 mx-auto p-2 border border-black">
                <div class="flex justify-between p-5 border-b-2 border-black">
                    <div class="flex gap-4">
                        <button><i class="fa fa-bold" aria-hidden="true"></i></button>
                        <button><i class="fa fa-italic" aria-hidden="true"></i></button>
                        <button><i class="fa fa-underline" aria-hidden="true"></i></button>
                    </div>
                    <div class="flex gap-4">
                        <button><i class="fa fa-align-left" aria-hidden="true"></i></button>
                        <button><i class="fa fa-align-center" aria-hidden="true"></i></button>
                        <button><i class="fa fa-align-right" aria-hidden="true"></i></button>
                        <button><i class="fa fa-align-justify" aria-hidden="true"></i></button>
                    </div>
                    <div class="flex items-center gap-4">
                        <input type="number" value="8" class="w-8">
                        <button>aA</button>
                        <input type="color" name="" id="" vlaue="#ffffff">
                        
                    </div>
                </div>
                <div class="mt-2">
                    <textarea name="input-textArea" id=""  class="w-full h-56"></textarea>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
